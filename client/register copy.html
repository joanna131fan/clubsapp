    <main role="main" class="container" style="margin-top: 100px">
      <div class="row">
        <div class="col-md-8">
				<form  id="myForm"> <!--onsubmit="sendData({test:'ok'})" method="POST" action=""-->
						<fieldset>
								<legend>Sign Up to Get Started!</legend>
								<label for="1name">First Name:</label>
								<input type="text" id="1name" name="user_name1" 
								placeholder="First Name" 
								onfocus="this.placeholder = ''" 
                onblur="this.placeholder='First Name'"
                title = "Enter Valid First Name"
                required/>
						
								<label for="2name">Last Name:</label>
								<input type="text" id="2name" name="user_name2" 
								placeholder="Last Name" 
								onfocus="this.placeholder = ''" 
                onblur="this.placeholder='Last Name'"
                title = "Enter Valid Last Name"
                required/>
								<label for="mail"> Email:
                  <input type="email" id="mail" name="user_email"
                  pattern = "[^ @]*@[^ @]*"
								  placeholder="Enter Valid Email"
								  onfocus="this.placeholder=''"
                  onblur="this.placeholder='Enter Valid Email'"
                  title="Must Be A Valid Email"
                  required/>
								</label>
								<label for="ID"> Short Student ID:
                    <input type="text" id="ID" name="user_id"
                    placeholder="000"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='000'"
                    title = "Enter Valid Student ID"
                    required/>
                </label>
                <label for="password"> Password:
                    <input type="password" id="password" name="user_password"
                    placeholder="Enter Valid Password"
                    onfocus="this.placeholder=''"
                    onblur="this.placeholder='Enter Valid Password'"
                    pattern ="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 characters"
                    required/>
                </label>
                <br>
                <button type="submit" onclick="return redirecthome(this.form)" id="registerbutton">Register</button> 
							  </fieldset>
							</form>
        </div>
